<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>

        <!---stylesheet-->
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">

        <!--Favicon-->
        <link rel="icon" href="{{ site.baseurl }}/assets/images/html-link-dan-list.jpeg">

        <!--Javascript-->
        <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>

        <!--Plugins-->
        {% feed_meta %}
        {% seo %}
</head>
<body>
      
        <div class="container">
                <header>
                        <img src="{{ site.baseurl }}/assets/images/profile_wa.jpg" alt="profile picture" class="profile-picture">
                        <h1>{{ site.baseurl }}</h1>
                        <p>{{ site.description }}</p>
                </header>
                <nav>
                        {% include navigation.html %}
                </nav>
        
                <main>
                        {{ content }}
                </main>

                <footer>
                        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved</p>
                </footer>

        </div>

</body>
</html>
